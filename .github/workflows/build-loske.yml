name: Auto-Build & Release

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build Portable Client
    runs-on: windows-2022
    
    steps:
      # 1. Code auschecken
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Version erstellen
      - name: Generate Version Tag
        id: versioning
        shell: powershell
        run: |
          $date = Get-Date -Format "yyyy.MM.dd-HHmm"
          $tag = "v$date"
          echo "VERSION_TAG=$tag" >> $env:GITHUB_ENV
          Write-Host "Version: $tag"

      # 3. Compiler & Tools installieren
      - name: Install LLVM
        run: choco install llvm -y

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      # 4. Abhängigkeiten installieren
      - name: Install vcpkg Dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install --classic libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static

      # 5. Konfiguration (Server, Key, Branding)
      - name: Inject Configuration
        shell: powershell
        env:
          MY_HOST: ${{ secrets.RS_HOST }}
          MY_KEY: ${{ secrets.RS_KEY }}
          MY_APP_NAME: ${{ secrets.APP_NAME }}
        run: |
          Write-Host "Konfiguriere Client..."
          
          # Config.rs
          $files = Get-ChildItem -Path . -Recurse -Include "config.rs"
          if ($files) {
             $path = $files[0].FullName
             $txt = Get-Content $path -Raw
             $txt = $txt -replace 'pub const RENDEZVOUS_SERVER: &''static str = ".*?"', "pub const RENDEZVOUS_SERVER: &'static str = ""$env:MY_HOST"""
             $txt = $txt -replace 'pub const RS_PUB_KEY: &''static str = ".*?"', "pub const RS_PUB_KEY: &'static str = ""$env:MY_KEY"""
             Set-Content -Path $path -Value $txt
          }

          # App Name (C++)
          $mainCpp = Get-ChildItem -Path . -Recurse -Include "main.cpp" | Where-Object { $_.FullName -like "*windows*runner*" } | Select-Object -First 1
          if ($mainCpp) {
             $txt = Get-Content $mainCpp.FullName -Raw
             $txt = $txt -replace 'L"RustDesk"', "L""$env:MY_APP_NAME"""
             Set-Content -Path $mainCpp.FullName -Value $txt
          }
          
          # Pubspec
          $pubspec = Get-ChildItem -Path . -Recurse -Include "pubspec.yaml" | Select-String -Pattern "name: rustdesk" -List | Select-Object -First 1
          if ($pubspec) {
             $p = $pubspec.Path
             (Get-Content $p) -replace 'description: RustDesk', "description: $env:MY_APP_NAME" | Set-Content $p
          }

      # 6. SCHRITT A: Rust Code Generieren (Smart Execution)
      # Wir nutzen das offizielle Skript, fangen aber den bekannten Pack-Fehler ab.
      - name: Generate Rust Bridge
        shell: cmd
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
          VCPKG_DEFAULT_TRIPLET: x64-windows-static
        run: |
          echo "Starte build.py für Rust-Kompilierung..."
          
          :: Wir führen build.py aus. Wenn es fehlschlägt (wegen Packen), machen wir trotzdem weiter.
          python build.py --skip-portable-pack || echo "WARNUNG: build.py Fehler ignoriert. Prüfe Ergebnis..."
          
          :: Jetz die entscheidende Prüfung: Hat das Kompilieren geklappt?
          if exist "flutter\lib\generated_bridge.dart" (
              echo "ERFOLG: Rust Bridge Code wurde generiert!"
          ) else (
              echo "FEHLER: Rust Build ist wirklich fehlgeschlagen."
              exit 1
          )

      # 7. SCHRITT B: Flutter App Bauen
      # Wir bauen Flutter separat, um sicherzugehen, dass es sauber durchläuft.
      - name: Build Flutter App
        shell: cmd
        run: |
          cd flutter
          flutter pub get
          flutter build windows --release
          if %errorlevel% neq 0 exit /b %errorlevel%

      # 8. SCHRITT C: Sauber Verpacken (Portable)
      - name: Package Portable (Manual & Clean)
        shell: powershell
        run: |
          pip install brotli

          # 1. Wir suchen die gebaute EXE (Release)
          $exeFile = Get-ChildItem -Path "flutter" -Recurse -Filter "*.exe" | Where-Object { $_.FullName -like "*Release*" } | Select-Object -First 1

          if ($exeFile) {
            $sourceDir = $exeFile.DirectoryName
            $exeName = $exeFile.Name
            Write-Host "Build gefunden in: $sourceDir"

            # 2. Sauberen Staging Ordner erstellen
            $staging = "Temp_Portable_Staging"
            if (Test-Path $staging) { Remove-Item $staging -Recurse -Force }
            New-Item -ItemType Directory -Path $staging -Force | Out-Null
            
            # 3. Dateien kopieren
            Copy-Item "$sourceDir\$exeName" "$staging\"
            Copy-Item "$sourceDir\*.dll" "$staging\"
            
            # Data Ordner (Assets)
            if (Test-Path "$sourceDir\data") {
                Copy-Item "$sourceDir\data" "$staging\" -Recurse
            } else {
                # Fallback Suche
                $dataFallback = Get-ChildItem -Path "flutter" -Recurse -Filter "data" -Directory | Where-Object { $_.FullName -like "*build*windows*" } | Select-Object -First 1
                if ($dataFallback) {
                    Copy-Item $dataFallback.FullName "$staging\" -Recurse
                } else {
                    Write-Error "FEHLER: 'data' Ordner fehlt. Build unvollständig."
                    exit 1
                }
            }

            # 4. Packen mit expliziten Pfaden (Verhindert Absturz)
            Write-Host "Starte Komprimierung..."
            python libs/portable/generate.py -f "$staging" -o . -e "$staging\$exeName"
            
            # 5. Aufräumen
            Remove-Item $staging -Recurse -Force
          } else {
            Write-Error "FEHLER: Keine .exe gefunden. Flutter Build fehlgeschlagen."
            exit 1
          }

      # 9. Release
      - name: Publish Release
        shell: powershell
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $finalExe = Get-ChildItem . -Filter "*.exe" | Where-Object { $_.FullName -notmatch "vcpkg|flutter" -and $_.Length -gt 1MB } | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          
          if ($finalExe) {
             $newName = "TechnikHilfe_Loske_Portable_${{ env.VERSION_TAG }}.exe"
             Rename-Item $finalExe.FullName -NewName $newName
             
             Write-Host "Release File: $newName"
             gh release create ${{ env.VERSION_TAG }} "$newName" --title "Release ${{ env.VERSION_TAG }}" --notes "Portable Version (Smart Clean Build)."
          } else {
             Write-Error "Keine Portable Datei erstellt."
             exit 1
          }
