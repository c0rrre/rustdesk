name: Auto-Build & Release

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build Portable Client
    runs-on: windows-2022
    
    steps:
      # 1. Code auschecken
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Version Tag
      - name: Generate Version Tag
        id: versioning
        shell: powershell
        run: |
          $date = Get-Date -Format "yyyy.MM.dd-HHmm"
          $tag = "v$date"
          echo "VERSION_TAG=$tag" >> $env:GITHUB_ENV
          Write-Host "Version: $tag"

      # 3. Umgebung installieren
      - name: Install LLVM
        run: choco install llvm -y

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Install vcpkg Dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install --classic libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static

      # 4. Konfiguration (Server & Branding)
      - name: Inject Configuration
        shell: powershell
        env:
          MY_HOST: ${{ secrets.RS_HOST }}
          MY_KEY: ${{ secrets.RS_KEY }}
          MY_APP_NAME: ${{ secrets.APP_NAME }}
        run: |
          Write-Host "Konfiguriere Client..."
          
          # Config.rs
          $files = Get-ChildItem -Path . -Recurse -Include "config.rs"
          if ($files) {
             $path = $files[0].FullName
             $txt = Get-Content $path -Raw
             $txt = $txt -replace 'pub const RENDEZVOUS_SERVER: &''static str = ".*?"', "pub const RENDEZVOUS_SERVER: &'static str = ""$env:MY_HOST"""
             $txt = $txt -replace 'pub const RS_PUB_KEY: &''static str = ".*?"', "pub const RS_PUB_KEY: &'static str = ""$env:MY_KEY"""
             Set-Content -Path $path -Value $txt
          }

          # C++ Titel
          $mainCpp = Get-ChildItem -Path . -Recurse -Include "main.cpp" | Where-Object { $_.FullName -like "*windows*runner*" } | Select-Object -First 1
          if ($mainCpp) {
             $txt = Get-Content $mainCpp.FullName -Raw
             $txt = $txt -replace 'L"RustDesk"', "L""$env:MY_APP_NAME"""
             Set-Content -Path $mainCpp.FullName -Value $txt
          }
          
          # Pubspec Name
          $pubspec = Get-ChildItem -Path . -Recurse -Include "pubspec.yaml" | Select-String -Pattern "name: rustdesk" -List | Select-Object -First 1
          if ($pubspec) {
             $p = $pubspec.Path
             (Get-Content $p) -replace 'description: RustDesk', "description: $env:MY_APP_NAME" | Set-Content $p
          }

      # 5. SCHRITT A: Rust Build (Manuell via Cargo)
      # Wir nutzen NICHT build.py, sondern bauen direkt.
      # "features inline" ist wichtig f체r die Portable Version!
      - name: Build Rust Backend
        shell: cmd
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
          VCPKG_DEFAULT_TRIPLET: x64-windows-static
        run: |
          echo "Starte Cargo Build..."
          cargo build --release --features inline
          if %errorlevel% neq 0 exit /b %errorlevel%

      # 6. SCHRITT B: Bridge Code finden & verschieben
      - name: Locate & Move Bridge Code
        shell: powershell
        run: |
          Write-Host "Suche nach generated_bridge.dart im target Ordner..."
          
          # Cargo erstellt die Datei irgendwo tief im target/release/build Ordner
          $bridgeFile = Get-ChildItem -Path "target" -Recurse -Filter "generated_bridge.dart" | Sort-Object LastWriteTime -Descending | Select-Object -First 1

          if ($bridgeFile) {
             Write-Host "GEFUNDEN: $($bridgeFile.FullName)"
             
             # Zielpfad: flutter/lib/generated_bridge.dart
             $dest = "flutter\lib\generated_bridge.dart"
             
             Copy-Item -Path $bridgeFile.FullName -Destination $dest -Force
             Write-Host "Erfolgreich nach $dest kopiert."
          } else {
             Write-Error "KRITISCH: Cargo hat generated_bridge.dart nicht erstellt. Rust Build pr체fen!"
             exit 1
          }

      # 7. SCHRITT C: Flutter App Bauen
      - name: Build Flutter App
        shell: cmd
        run: |
          cd flutter
          flutter pub get
          flutter build windows --release
          if %errorlevel% neq 0 exit /b %errorlevel%

      # 8. SCHRITT D: Manuelles Packen (Ohne build.py Fehler)
      - name: Create Portable Executable
        shell: powershell
        run: |
          pip install brotli

          # 1. Wir holen uns die rohe Flutter-EXE
          $exeFile = Get-ChildItem -Path "flutter" -Recurse -Filter "*.exe" | Where-Object { $_.FullName -like "*Release*" } | Select-Object -First 1

          if ($exeFile) {
            $sourceDir = $exeFile.DirectoryName
            $exeName = $exeFile.Name
            Write-Host "Quelle gefunden: $sourceDir"

            # 2. Wir bauen uns einen sauberen Ordner ("Staging")
            $staging = "Temp_Portable_Staging"
            if (Test-Path $staging) { Remove-Item $staging -Recurse -Force }
            New-Item -ItemType Directory -Path $staging -Force | Out-Null
            
            # 3. Alles Wichtige reinkopieren
            Copy-Item "$sourceDir\$exeName" "$staging\"
            Copy-Item "$sourceDir\*.dll" "$staging\"
            
            if (Test-Path "$sourceDir\data") {
                Copy-Item "$sourceDir\data" "$staging\" -Recurse
            } else {
                # Fallback f체r data Ordner
                $dataFallback = Get-ChildItem -Path "flutter" -Recurse -Filter "data" -Directory | Where-Object { $_.FullName -like "*build*windows*" } | Select-Object -First 1
                if ($dataFallback) { Copy-Item $dataFallback.FullName "$staging\" -Recurse }
            }

            # 4. DAS TOOL DIREKT AUFRUFEN (Bypassed build.py Logik)
            # Wir rufen das Python-Pack-Skript direkt auf und geben ihm unseren sauberen Ordner.
            Write-Host "Starte Packing Prozess..."
            
            # Der Trick: Wir geben absolute Pfade an, damit Python sich nicht verirrt
            $scriptPath = (Resolve-Path "libs/portable/generate.py").Path
            $stagingPath = (Resolve-Path $staging).Path
            $exePath = "$stagingPath\$exeName"
            
            python $scriptPath -f "$stagingPath" -o . -e "$exePath"
            
            # Aufr채umen
            Remove-Item $staging -Recurse -Force
          } else {
            Write-Error "FEHLER: Flutter EXE nicht gefunden."
            exit 1
          }

      # 9. Release
      - name: Publish Release
        shell: powershell
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Wir suchen die Datei im Root (wurde vom Skript dort abgelegt)
          $finalExe = Get-ChildItem . -Filter "*.exe" | Where-Object { $_.FullName -notmatch "vcpkg|flutter" -and $_.Length -gt 1MB } | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          
          if ($finalExe) {
             $newName = "TechnikHilfe_Loske_Portable_${{ env.VERSION_TAG }}.exe"
             Rename-Item $finalExe.FullName -NewName $newName
             gh release create ${{ env.VERSION_TAG }} "$newName" --title "Release ${{ env.VERSION_TAG }}" --notes "Portable Version
