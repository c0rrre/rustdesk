name: Auto-Build & Release (Merge)

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build Portable Client
    runs-on: windows-2022
    
    steps:
      # 1. Code auschecken
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Version erstellen
      - name: Generate Version Tag
        id: versioning
        shell: powershell
        run: |
          $date = Get-Date -Format "yyyy.MM.dd-HHmm"
          $tag = "v$date"
          echo "VERSION_TAG=$tag" >> $env:GITHUB_ENV
          Write-Host "Version: $tag"

      # 3. Compiler & Tools installieren
      - name: Install LLVM
        run: choco install llvm -y

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5' # Fixiert auf stabile Version
          channel: 'stable'

      # 4. Abhängigkeiten installieren
      - name: Install vcpkg Dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install --classic libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static

      # 5. Konfiguration in den Code schreiben
      - name: Inject Configuration & Branding
        shell: powershell
        env:
          MY_HOST: ${{ secrets.RS_HOST }}
          MY_KEY: ${{ secrets.RS_KEY }}
          MY_APP_NAME: ${{ secrets.APP_NAME }}
        run: |
          Write-Host "Injeziere Config für: $env:MY_APP_NAME"

          # A. Config Datei (Server & Key)
          $foundFiles = Get-ChildItem -Path . -Recurse -Include "*.rs" | Select-String -Pattern "pub const RENDEZVOUS_SERVER" -List
          if ($foundFiles) {
              $configFile = $foundFiles[0].Path
              $content = Get-Content $configFile -Raw
              $content = $content -replace 'pub const RENDEZVOUS_SERVER: &''static str = ".*?"', "pub const RENDEZVOUS_SERVER: &'static str = ""$env:MY_HOST"""
              $content = $content -replace 'pub const RS_PUB_KEY: &''static str = ".*?"', "pub const RS_PUB_KEY: &'static str = ""$env:MY_KEY"""
              Set-Content -Path $configFile -Value $content
              Write-Host " -> Server & Key gesetzt in $configFile"
          }

          # B. App Name (Fenstertitel)
          $cppFiles = Get-ChildItem -Path . -Recurse -Include "main.cpp" | Select-String -Pattern 'window.Create\(L"RustDesk"' -List
          if ($cppFiles) {
             $cppFile = $cppFiles[0].Path
             $cppContent = Get-Content $cppFile -Raw
             $cppContent = $cppContent -replace 'L"RustDesk"', "L""$env:MY_APP_NAME"""
             Set-Content -Path $cppFile -Value $cppContent
             Write-Host " -> Titel gesetzt in $cppFile"
          }

          # C. App Name (Pubspec)
          $pubspecFiles = Get-ChildItem -Path . -Recurse -Include "pubspec.yaml" | Select-String -Pattern "name: rustdesk" -List
          if ($pubspecFiles) {
              $pubspec = $pubspecFiles[0].Path
              (Get-Content $pubspec) -replace 'description: RustDesk', "description: $env:MY_APP_NAME" | Set-Content $pubspec
          }

      # 6. Bauen (MANUELL & STABIL)
      # Wir nutzen nicht mehr python build.py, da dies Fehler verursacht.
      - name: Build Application (Manual Steps)
        shell: cmd
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
          VCPKG_DEFAULT_TRIPLET: x64-windows-static
        run: |
          echo "--- SCHRITT A: Bridge Generieren (Cargo) ---"
          :: Das ist der Schritt, an dem build.py oft scheitert. Wir machen es manuell.
          cargo run --features inline --bin flutter_bridge_codegen
          if %errorlevel% neq 0 exit /b %errorlevel%

          echo "--- SCHRITT B: Flutter Build ---"
          cd flutter
          flutter pub get
          flutter build windows --release
          if %errorlevel% neq 0 exit /b %errorlevel%

      # 7. Portable EXE verpacken (Mit Diagnose)
      - name: Package Portable (Single File)
        shell: powershell
        run: |
          pip install brotli

          Write-Host "Suche nach Release-Dateien..."
          
          # Wir suchen robust nach der EXE
          $exeFile = Get-ChildItem -Path "flutter" -Recurse -Filter "*.exe" | Where-Object { $_.FullName -like "*Release*" } | Select-Object -First 1

          if ($exeFile) {
            $sourceDir = $exeFile.DirectoryName
            $exeName = $exeFile.Name
            Write-Host "GEFUNDEN: $sourceDir\$exeName"

            # Staging Ordner erstellen
            $staging = "Temp_Portable"
            New-Item -ItemType Directory -Path $staging -Force | Out-Null
            
            # Alles hineinkopieren
            Copy-Item "$sourceDir\$exeName" "$staging\"
            Copy-Item "$sourceDir\*.dll" "$staging\"
            
            # Data Ordner Logik
            if (Test-Path "$sourceDir\data") {
                Copy-Item "$sourceDir\data" "$staging\" -Recurse
            } else {
                Write-Warning "'data' Ordner nicht direkt gefunden. Suche Fallback..."
                $data = Get-ChildItem -Path "flutter" -Recurse -Filter "data" -Directory | Where-Object { $_.FullName -like "*build*windows*" } | Select-Object -First 1
                if ($data) { 
                    Copy-Item $data.FullName "$staging\" -Recurse 
                    Write-Host "Fallback data gefunden: $($data.FullName)"
                } else {
                     Write-Error "KRITISCH: Kein 'data' Ordner gefunden."
                     exit 1
                }
            }

            # Packen
            Write-Host "Erstelle Portable EXE..."
            python libs/portable/generate.py -f "$staging" -o . -e "$staging\$exeName"
            
            # Aufräumen
            Remove-Item $staging -Recurse -Force
          } else {
            # DIAGNOSE: Wenn nichts gefunden wurde, zeigen wir, was da ist.
            Write-Error "FEHLER: Build fehlgeschlagen - Keine EXE gefunden."
            Write-Host "--- DATEILISTE FLUTTER ORDNER (DIAGNOSE) ---"
            Get-ChildItem -Path flutter -Recurse | Select-Object FullName
            exit 1
          }

      # 8. Release
      - name: Publish Release
        shell: powershell
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $finalExe = Get-ChildItem . -Filter "*.exe" | Where-Object { $_.FullName -notmatch "vcpkg|flutter" -and $_.Length -gt 1MB } | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          
          if ($finalExe) {
             $newName = "TechnikHilfe_Loske_Portable_${{ env.VERSION_TAG }}.exe"
             Rename-Item $finalExe.FullName -NewName $newName
             
             Write-Host "Upload von: $newName"
             gh release create ${{ env.VERSION_TAG }} "$newName" --title "Release ${{ env.VERSION_TAG }}" --notes "Automatische Portable Version."
          } else {
             Write-Error "Upload fehlgeschlagen: Keine finale Datei gefunden."
             exit 1
          }
