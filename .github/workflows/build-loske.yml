name: Auto-Build & Release

on:
  push:
    branches: [ "main", "master" ]
    paths-ignore:
      - '.github/**'
      - 'README.md'
      - 'LICENSE'
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build Portable Client
    runs-on: windows-2022
    
    steps:
      # 1. Code auschecken
      - name: Checkout Source Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # 2. Version erstellen
      - name: Generate Version Tag
        id: versioning
        shell: powershell
        run: |
          $date = Get-Date -Format "yyyy.MM.dd-HHmm"
          $tag = "v$date"
          echo "VERSION_TAG=$tag" >> $env:GITHUB_ENV
          Write-Host "Version: $tag"

      # 3. Tools installieren
      - name: Install LLVM
        run: choco install llvm -y

      - name: Setup Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'

      - name: Install vcpkg Dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install --classic libvpx:x64-windows-static libyuv:x64-windows-static opus:x64-windows-static aom:x64-windows-static

      # 4. Konfiguration
      - name: Inject Configuration
        shell: powershell
        env:
          MY_HOST: ${{ secrets.RS_HOST }}
          MY_KEY: ${{ secrets.RS_KEY }}
          MY_APP_NAME: ${{ secrets.APP_NAME }}
        run: |
          Write-Host "Konfiguriere Client..."
          
          # Config.rs
          $files = Get-ChildItem -Path . -Recurse -Include "config.rs"
          if ($files) {
             $path = $files[0].FullName
             $txt = Get-Content $path -Raw
             $txt = $txt -replace 'pub const RENDEZVOUS_SERVER: &''static str = ".*?"', "pub const RENDEZVOUS_SERVER: &'static str = ""$env:MY_HOST"""
             $txt = $txt -replace 'pub const RS_PUB_KEY: &''static str = ".*?"', "pub const RS_PUB_KEY: &'static str = ""$env:MY_KEY"""
             Set-Content -Path $path -Value $txt
          }

          # C++ Name
          $mainCpp = Get-ChildItem -Path . -Recurse -Include "main.cpp" | Where-Object { $_.FullName -like "*windows*runner*" } | Select-Object -First 1
          if ($mainCpp) {
             $txt = Get-Content $mainCpp.FullName -Raw
             $txt = $txt -replace 'L"RustDesk"', "L""$env:MY_APP_NAME"""
             Set-Content -Path $mainCpp.FullName -Value $txt
          }
          
          # Pubspec
          $pubspec = Get-ChildItem -Path . -Recurse -Include "pubspec.yaml" | Select-String -Pattern "name: rustdesk" -List | Select-Object -First 1
          if ($pubspec) {
             $p = $pubspec.Path
             (Get-Content $p) -replace 'description: RustDesk', "description: $env:MY_APP_NAME" | Set-Content $p
          }

      # 5. SCHRITT A: build.py "Operieren" und Ausführen
      # Wir entfernen den Code, der den 'mv' Fehler verursacht, und erstellen Dummies.
      - name: Fix and Run Build Script
        shell: powershell
        env:
          VCPKG_ROOT: ${{ github.workspace }}\vcpkg
          VCPKG_DEFAULT_TRIPLET: x64-windows-static
        run: |
          Write-Host "--- 1. Umgebung reparieren ---"
          # Dummy 'resources' Ordner gegen NotADirectoryError
          New-Item -ItemType Directory -Path "resources" -Force | Out-Null
          
          # Dummy 'inline.rs' gegen Rust Compiler Fehler
          if (!(Test-Path "src/ui")) { New-Item -ItemType Directory -Path "src/ui" -Force }
          Set-Content -Path "src/ui/inline.rs" -Value "pub fn get_assets() -> &'static [u8] { &[] }"

          Write-Host "--- 2. build.py patchen ---"
          # Wir lesen build.py ein und löschen Zeilen, die 'mv ' enthalten
          # Das verhindert den "mv: cannot stat" Fehler im Keim.
          $buildScript = Get-Content "build.py"
          $cleanScript = $buildScript | Where-Object { $_ -notmatch "mv " -and $_ -notmatch "cp " }
          Set-Content "build.py" -Value $cleanScript
          Write-Host "build.py wurde bereinigt (mv/cp Befehle entfernt)."

          Write-Host "--- 3. build.py ausführen ---"
          # Jetzt sollte es sicher durchlaufen
          # Wir fangen Fehler trotzdem ab, um den Workflow nicht zu töten
          try {
            # Wir nutzen Start-Process um den Exit-Code besser zu kontrollieren
            $proc = Start-Process python -ArgumentList "build.py --skip-portable-pack" -Wait -NoNewWindow -PassThru
            if ($proc.ExitCode -ne 0) {
                Write-Warning "build.py exit code: $($proc.ExitCode) (Ignoriert, wir prüfen Files manuell)"
            }
          } catch {
            Write-Warning "Python Ausführung hatte Probleme."
          }

      # 6. SCHRITT B: Bridge Code retten
      - name: Move Bridge Code
        shell: powershell
        run: |
          Write-Host "Suche nach generated_bridge.dart..."
          # Wir suchen im src/ und target/ Ordner, da build.py es dort erstellt hat
          $bridgeFile = Get-ChildItem -Path . -Recurse -Filter "generated_bridge.dart" | Sort-Object LastWriteTime -Descending | Select-Object -First 1

          if ($bridgeFile) {
             Write-Host "GEFUNDEN: $($bridgeFile.FullName)"
             $destDir = "flutter\lib"
             $destFile = "$destDir\generated_bridge.dart"
             
             # Sicherstellen, dass Zielordner existiert
             if (!(Test-Path $destDir)) { New-Item -ItemType Directory -Path $destDir -Force }
             
             Copy-Item -Path $bridgeFile.FullName -Destination $destFile -Force
             Write-Host "Erfolgreich nach $destFile kopiert."
          } else {
             Write-Error "KRITISCH: generated_bridge.dart fehlt! Rust Build fehlgeschlagen."
             exit 1
          }

      # 7. SCHRITT C: Flutter App Bauen
      - name: Build Flutter App
        shell: cmd
        run: |
          cd flutter
          flutter pub get
          flutter build windows --release
          if %errorlevel% neq 0 exit /b %errorlevel%
